	<ui:define name="nav">
		<h:form>
			<p:tabMenu activeIndex="2">
				<ui:include src="/WEB-INF/facelets/includes/menu.xhtml" />
			</p:tabMenu>
		</h:form>
	</ui:define>

	<ui:define name="aside"></ui:define>

	<ui:define name="content">

		<style>
/*Sorry ...*/

}
</style>

		<h2>Find Travels</h2>
		<p>Find travels palnned by other users, and take their ideas and

		<h:form id="form">
			<p:dataTable id="travelsFinder" var="travel" paginatorPosition="bottom"

				</p:column>

			</p:dataTable>

		</h:form>
			

	</ui:define>

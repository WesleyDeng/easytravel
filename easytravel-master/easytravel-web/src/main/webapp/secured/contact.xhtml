<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/facelets/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nav">
	<h:form>
		<p:tabMenu activeIndex="4">
			<ui:include src="/WEB-INF/facelets/includes/menu.xhtml" />
		</p:tabMenu>
		</h:form>
	</ui:define>
	
	<ui:define name="aside"/>

	<ui:define name="content">

		<h2>Contact</h2>

		<h:form>
			<p:panel header="Contact with us.">
				<h:panelGrid columns="1">

					<h:outputText value="Name : " />
					<p:inputText label="Name" />


					<h:outputText value="Lastname : " />
					<p:inputText label="Lastname" required="true"/>


					<h:outputText value="Mail : " />
					<p:inputText label="Mail"  required="true">
						<f:validator binding="#{mailValidator}" />
					</p:inputText>


					<h:outputText value="Subject : " />
					<p:inputText label="Subject" required="true"/>


					<h:outputText value="Content : " />
					<p:editor id="editor" width="410" height="110" required="true"/>



				</h:panelGrid>

				<p:commandButton id="clearButton" type="button" value="Clear"
					onclick="editor.clear()" icon="ui-icon-close" />

				<p:commandButton id="submitButton" onclick="dlg.show()"
					type="button" value="Submit" icon="ui-icon-close" />

			</p:panel>
		</h:form>

		<p:dialog header="Content" widgetVar="dlg" showEffect="fade"
			hideEffect="fade" modal="true">
			<h:outputText id="display" value="Sorry, try again later !!"
				escape="false" />
		</p:dialog>

	</ui:define>
</ui:composition>

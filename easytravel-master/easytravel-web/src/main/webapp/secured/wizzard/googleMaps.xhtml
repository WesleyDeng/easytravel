<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:dialog widgetVar="mapDialog" width="625" height="400" modal="true">
		<p:gmap id="gmap" model="#{newTravelViewModel.emptyModel}"
			center="41.381542, 2.122893" zoom="15" type="ROADMAP"
			style="width:600px;height:400px" widgetVar="map"
			onPointClick="handlePointClick(event);" />
	</p:dialog>

	<p:dialog widgetVar="dlg" effect="FADE" effectDuration="0.5"
		close="false" fixedCenter="true">
		
		<!-- prependId allow document.findById -->
		<h:form prependId="false">
			<h:panelGrid columns="2">
				
				<h:outputLabel for="title" value="Title:" />
				<p:inputText id="title" value="#{newTravelViewModel.title}" />

				<f:facet name="footer">
					<p:commandButton value="Add"
						action="#{newTravelViewModel.addMarker}"
						oncomplete="markerAddComplete()" update=":form:destinies" />
					<p:commandButton value="Cancel" onclick="return cancel()" />
				</f:facet>
			
			</h:panelGrid>

			<h:inputHidden id="lat" value="#{newTravelViewModel.lat}" />
			<h:inputHidden id="lng" value="#{newTravelViewModel.lng}" />
		</h:form>
	</p:dialog>

	<script type="text/javascript">
		var currentMarker = null;

		function handlePointClick(event) {
			if (currentMarker == null) {
				/*TODO Replace by a jquery expression*/
				document.getElementById('lat').value = event.latLng.lat();
				document.getElementById('lng').value = event.latLng.lng();

				currentMarker = new google.maps.Marker({
					position : new google.maps.LatLng(event.latLng.lat(),
							event.latLng.lng())
				});

				map.addOverlay(currentMarker);

				dlg.show();
			}
		}

		function markerAddComplete() {
			 var title = document.getElementById('title');
			currentMarker.setTitle(title.value);
			title.value = "";

			currentMarker = null;
			dlg.hide();
		}

		function cancel() {
			dlg.hide();
			currentMarker.setMap(null);
			currentMarker = null;

			return false;
		}
	</script>

</ui:composition>

</html>

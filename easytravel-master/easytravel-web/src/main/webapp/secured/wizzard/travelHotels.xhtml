<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:panel header="Travel Flights">

		<h:messages errorClass="error" />

		<p:dataTable id="hotelsTable" var="destiny"
			emptyMessage="No destinies" value="#{newTravelBean.destinies}"
			paginator="true" rows="10" selection="#{newTravelBean.selected}"
			resizableColumns="true">

			<p:column headerText="Destiny" width="20">
				<h:outputText value="#{destiny.name} " />
			</p:column>

			<p:column headerText="Hotel" width="8">
				
			</p:column>

			<p:column headerText="Actions" width="10">
				<p:commandButton value="Select Hotel"
					action="#{hotelsListBean.loadHotels}"
					oncomplete="hotelsDialog.show();" update=":form:hotelsList">
					<f:setPropertyActionListener target="#{hotelsListBean.destiny}"
						value="#{destiny}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</p:panel>
	<ui:include src="/secured/wizzard/hotelsList.xhtml" />

</ui:composition>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- It 's included inside another h:form -->
<ui:composition>

	<p:panel header="Travel Details">

		<h:messages errorClass="error" />

		<h:panelGrid columns="1" columnClasses="label, value"
			styleClass="grid">
			<h:outputText value="Title *" />
			<p:inputText required="true" label="Name"
				value="#{newTravelBean.travel.name}" />

			<h:outputText value="Description *" />

			<p:inputTextarea required="true" label="Description"
				value="#{newTravelBean.travel.description}" />

			<h:outputText value="Add Destiny :" />
			<p:commandButton type="button" value="Add"
				onclick="mapDialog.show();" />

		</h:panelGrid>

		<p:separator />
		<h3>Destinies</h3>
		<h:outputText id="test" value="#{newTravelBean.title}" />

		<p:dataTable id="destinies" var="destiny" emptyMessage="No destinies"
			value="#{newTravelBean.destinies}" paginator="true" rows="10"
			selection="#{newTravelBean.selected}" resizableColumns="true">

			<p:column headerText="Name" width="20">
				<h:outputText value="#{destiny.name} " />
			</p:column>

			<p:column headerText="Date" width="8">
				<p:calendar maxlength="10" value="#{destiny.estimatedDate}" id="cal"
					showButtonPanel="true" />
			</p:column>

			<p:column headerText="Address" width="30">
				<h:outputText value="#{destiny.address}" />
			</p:column>

			<p:column headerText="Time Zone" width="20">
				<h:outputText value=" #{destiny.timeZone}" />
			</p:column>

			<p:column headerText="Actions" width="10">
				<p:commandButton value="Remove" immediate="true"
					update=":form:destinies" action="newTravelBean.removeDestiny">
					<f:setPropertyActionListener value="#{travel}"
						target="#{newTravelBean.selected}" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

	</p:panel>

</ui:composition>

</html>

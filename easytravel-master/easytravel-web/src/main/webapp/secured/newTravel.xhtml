<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/facelets/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nav">
		<h:form>
			<p:tabMenu activeIndex="-1">
				<ui:include src="/WEB-INF/facelets/includes/menu.xhtml" />
			</p:tabMenu>
		</h:form>
	</ui:define>

	<ui:define name="aside" />

	<ui:define name="content">

		<style>
#content {
	float: none;
	padding: 8%;
}
</style>
		
		<h2>Plan Travel</h2>

		<h:form id="form">
			
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>  
		
			<p:wizard widgetVar="wiz"
				flowListener="#{newTravelBean.onFlowProcess}" style="width:100%;">


				<p:tab id="information" title="Details">
					<ui:include src="/WEB-INF/facelets/includes/wizzard/travelDestinies.xhtml" />
				</p:tab>

				<p:tab id="flights" title="Flights">
					<ui:include src="/WEB-INF/facelets/includes/wizzard/travelFlights.xhtml" />
				</p:tab>

				<p:tab id="contact" title="Hotels">
					<ui:include src="/WEB-INF/facelets/includes/wizzard/travelHotels.xhtml" />
				</p:tab>

				<p:tab id="confirm" title="Confirm">
					<ui:include src="/WEB-INF/facelets/includes/wizzard/travelConfirm.xhtml" />
				</p:tab>

			</p:wizard>
			<p:ajaxStatus/>
		</h:form>
		
		<ui:include src="/WEB-INF/facelets/includes/dialogs/googleMapsDialog.xhtml" />
		
	</ui:define>

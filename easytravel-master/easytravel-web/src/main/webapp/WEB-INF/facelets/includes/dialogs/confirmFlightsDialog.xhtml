<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- Dialog which hold a list of flights added to the selected destiny. -->

<ui:composition>

	<p:dialog widgetVar="confirmFlightsDialog" id="confirmFlightsDialog">

		<f:facet name="header">
			<h:outputText value="#{destiny.name} 's hotels" />
		</f:facet>
		<p:dataTable id="confirmFlights" var="flight"
			value="#{newTravelBean.selectedFlights}"
			emptyMessage="There is no hotels for this destiny.">

			<p:column headerText="Origin airport">  
                 	#{flight.flightInfo.originAirportName}  
                 </p:column>

			<p:column headerText="Destination airport">  
                  #{flight.flightInfo.destinationAirportName}  
               </p:column>

			<p:column headerText="Origin city">
			   	#{flight.flightInfo.originCity}  
			</p:column>

			<p:column headerText="Destination city">
   				#{flight.flightInfo.destinationCity}  
			</p:column>
		</p:dataTable>

	</p:dialog>


</ui:composition>

</html>

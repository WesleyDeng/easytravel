<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- http://rss.news.yahoo.com/rss/world -->
<ui:composition>
	<h2>News Feed</h2>
	<p:scrollPanel style="height:420px;width:320px;">
		
		<!-- Google News: http://news.google.com/?output=rss -->
		<!-- Yahoo News: http://news.google.com/?output=rss -->
		<p:feedReader value="http://rss.news.yahoo.com/rss/travel" var="feed">
			<p:panel header="#{feed.title}" style="padding:1%">
				<h:outputText value="#{feed.description.value}" escape="false" />
			</p:panel>
		</p:feedReader>

	</p:scrollPanel>

</ui:composition>

</html>

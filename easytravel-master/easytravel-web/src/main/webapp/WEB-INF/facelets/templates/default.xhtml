<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	
	<title>Easy Travel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="screen.css" library="css" />
	<script src="http://maps.google.com/maps/api/js?sensor=false"
		type="text/javascript"></script>

</h:head>
<h:body>
	<div id="wrapper">

		<div id="header">
			<ui:include src="/WEB-INF/facelets/includes/header.xhtml" />
		</div>

		<div id="nav">
			<ui:insert name="nav" />
		</div>

		<div id="content">
			<ui:insert name="content">
			</ui:insert>

			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<p:graphicImage value="/resources/images/loading.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

		</div>

		<div id="aside">
			<ui:insert name="aside">
				<ui:include src="/WEB-INF/facelets//includes/aside.xhtml" />
			</ui:insert>
		</div>

		<div id="footer">
			<ui:include src="/WEB-INF/facelets/includes/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>

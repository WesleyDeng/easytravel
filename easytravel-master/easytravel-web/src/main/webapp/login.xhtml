<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Easy Travel</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="screen.css" library="css" />
</h:head>
<h:body>
	<div id="wrapper">

		<div id="header">
			<ui:include src="/WEB-INF/facelets/includes/header.xhtml" />
		</div>

		<div id="nav">
			<h:form>
				<p:tabMenu activeIndex="-1">
					<ui:include src="/WEB-INF/facelets/includes/menu.xhtml" />
				</p:tabMenu>
			</h:form>
		</div>

		<div id="aside">
			<ui:insert name="aside">
				<ui:include src="/WEB-INF/facelets/includes/aside.xhtml" />
			</ui:insert>
		</div>

		<div id="content">

			<h2>Sing in</h2>

			<form action="login.do" method="post">

				<c:if test="${not empty param.login_error}">
					<div class="error">
						<h:outputText
							value="#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}" />
					</div>
				</c:if>

				<p:panel header="Sing in">
					<h:panelGrid columns="2">

						<h:outputText value="Username :" />
						<input type="text" name="username" />

						<h:outputText value="Password :" />
						<input name="password" type="password" />
					</h:panelGrid>

					<f:facet name="footer">
						<input type="submit" value="Sing in" name="submit" class="linkButton" />
						<a href="singup.xhtml" class="linkButton">Sing up</a>
					</f:facet>

				</p:panel>

			</form>

		</div>

		<div id="footer">
			<ui:include src="/WEB-INF/facelets/includes/footer.xhtml" />
		</div>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="nav">
		<h:form>
			<p:tabMenu activeIndex="1">
				<ui:include src="/resources/includes/menu.xhtml" />
			</p:tabMenu>
		</h:form>
	</ui:define>

	<ui:define name="aside" />

	<ui:define name="content">

		<style>
#content {
	float: none;
	padding: 8%;
}
</style>

		<h2>My Travels</h2>

		<h3>New Travels</h3>
		<h:form>
		<p:panel header="Create a new Travel">
			<h:panelGrid columns="4">
				<h:outputText value="Start a new travel schedule" />
				<p:commandLink value="Start" action="startNewTravel" />
			</h:panelGrid>
		</p:panel>
		</h:form>	
		<p:separator />

		<h3>Travels History</h3>

		<h:form id="form">
			<p:dataTable id="travels" var="travel"
				value="#{travelsTablelViewModel.travels}" paginator="true" rows="10"
				selection="#{travelsTablelViewModel.selected}">

				<p:column headerText="Name">  
            	#{travel.name}  
        		</p:column>

				<p:column headerText="Done">  
            	#{travel.done}  
        		</p:column>

				<p:column headerText="Summary">  
          		 #{travel.summary}
        		</p:column>


				<p:column headerText="Actions">

					<p:commandButton id="showFlightsButton" update=":form:display1"
						oncomplete="flightsDialog.show()" icon="ui-icon-search"
						title="Show Flights" value="Show Flights">
						<f:setPropertyActionListener value="#{travel}"
							target="#{travelsTablelViewModel.selected}" />
					</p:commandButton>

					<p:commandButton id="showHotelsButton" update=":form:display2"
						oncomplete="hotelsDialog.show()" icon="ui-icon-search"
						title="Show" value="Show Hotels">
						<f:setPropertyActionListener value="#{travel}"
							target="#{travelsTablelViewModel.selected}" />
					</p:commandButton>

					<p:commandButton id="selectButton" title="Show"
						value="Mark as done">
					</p:commandButton>
				</p:column>


			</p:dataTable>

			<p:dialog header="Flight Detail" widgetVar="flightsDialog"
				resizable="false" id="flightsDialog" showEffect="fade"
				hideEffect="explode" modal="true">

				<h:panelGrid id="display1" columns="2" cellpadding="4"
					style="margin:0 auto;">

					<f:facet name="header">  
               Travel Flights
            </f:facet>

					<h:outputText value="Travel:" />
					<h:outputText value="#{travelsTablelViewModel.selected.name}"
						style="font-weight:bold" />

					<h:outputText value="Flights:" />
					<h:outputText value="None" />

				</h:panelGrid>

			</p:dialog>

			<p:dialog header="Travel Hotels" widgetVar="hotelsDialog"
				resizable="false" id="hotelsDialog" showEffect="fade"
				hideEffect="explode" modal="true">

				<h:panelGrid id="display2" columns="2" cellpadding="4"
					style="margin:0 auto;">

					<f:facet name="header">  
               Hotels
            </f:facet>

					<h:outputText value="Travel:" />
					<h:outputText value="#{travelsTablelViewModel.selected.name}"
						style="font-weight:bold" />

					<h:outputText value="Hotels:" />
					<h:outputText value="None" />

				</h:panelGrid>

			</p:dialog>

		</h:form>


	</ui:define>
</ui:composition>
